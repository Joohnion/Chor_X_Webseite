<!doctype html>
<html lang="de">
<head>
    <script src="/assets/js/header-component.js" defer></script>
    <link rel="stylesheet" href="/assets/css/konzert.css">
    <link rel="stylesheet" href="/assets/css/header_banner.css">
</head>
<body>
    <mein-header></mein-header>
  <main class="content-wrapper">
    <!-- 1. Oberes Raster: Bild (2/3) und Logo (1/3) -->
    <div class="top-banner-grid">
        <div class="banner-logo">
        <img src="../../assets/images/logo.png" alt="Vereinslogo">
        </div>
      <div class="banner-main-img">
        <img src="../../assets/images/Konzerte.png" alt="Konzertansicht">
      </div>
    </div>

    <!-- 2. Überschriften-Effekt -->
    <section class="headline-section">
      <h1 class="h-strong">Konzerte</h1>
      <h1 class="h-medium">Konzerte</h1>
      <h1 class="h-light">Konzerte</h1>
    </section>

    <!-- 3. Text links, Bild rechts -->
    <section class="split-content">
      <div class="text-side">
        <p id="page-text"></p>
      </div>
      <div class="image-side">
        <img src="../../assets/images/Konzerte2.png" alt="Chor in Aktion">
      </div>
    </section>

    <!-- 4. Untere Bilder: Rechts doppelt so groß wie links -->
    <div class="bottom-image-grid">
      <div class="img-small">
        <img src="../../assets/images/Konzert3.png" alt="Detailansicht">
      </div>
      <div class="img-large">
        <img src="../../assets/images/Konzerte4.png" alt="Große Bühne">
      </div>
    </div>
  </main>
</body>
</html>
