<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine einfache Webseite</title>
    <style>
        /* Einfaches CSS für die Gestaltung */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #e8491d;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #35424a;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header mit Titel -->
    <header>
        <h1>Willkommen auf meiner Webseite</h1>
    </header>

    <!-- Einfache Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Über mich</a>
        <a href="#contact">Kontakt</a>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container">
        <h2 id="home">Home</h2>
        <p>Hallo! Dies ist eine einfache Webseite, die du mit HTML und CSS erstellt hast.</p>
        <img src="https://via.placeholder.com/600x300" alt="Beispielbild" />

        <h2 id="about">Über mich</h2>
        <p>Hier kannst du etwas über dich oder dein Projekt schreiben.</p>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Meine einfache Webseite</p>
    </footer>
</body>
</html>
